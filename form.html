<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My test page</title>
    <link href="styles/minimal-form.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <form action="/my-handling-form-page" method="post">
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="user_name">
      </div>
      <div>
        <label for="mail">
            E-mail: <input type="email" value="username@server.com" id="mail" name="user_mail">
        </label>
      </div>
      <div>
        <label for="msg">Message:</label>
        <textarea id="msg" name="user_message">Enter your message here</textarea>
      </div>
      <div class="button">
        <button type="submit">Send your message</button>
      </div>        
    </form>
  </body>
</html>
